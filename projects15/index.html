<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyNotes</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>
        Easy Notes
        <i class="bi bi-journal-bookmark-fill"></i>
    </h1>
    <div id="bottomDiv">
        <div id="userDiv" onclick="showHome()">
            <i class="bi bi-house-door-fill"></i>
        </div>
        <div id="settingsDiv" onclick="showOptions()">
            <i class="bi bi-person-fill"></i>
        </div>
    </div>
    <div id="addButton" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <div id="zeroNotes">
        <img src="images/error_17008819.png" alt="">
        <h3>No notes found</h3>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Note</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <textarea id="noteInput" rows="5" placeholder="Type your note..."></textarea>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button  type="button" class="btn btn-primary" data-bs-dismiss="modal"  onclick="checkInput()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <div id="notesDiv">

    </div>

    <!-- Start Options Div -->

    <div id="optionsDiv">

        <div>
            <h3>Please login to get data</h3>
            <br><br>
            <button class="dataBtn" onclick="showLogin()">Login</button>
            <br><br>
            <button class="dataBtn" onclick="showSignup()">Signup</button>
        </div>

    </div>

    <!-- End Options Div -->

    <!-- Start Login Div  -->

    <div id="loginDiv">

        <div>
            <p id="loginError">Login Failed! Please check your email and password</p>
            <input type="email" placeholder="enter your email" id="loginEmail">
            <br><br>
            <input type="password" placeholder="enter your password" id="loginPassword">
            <br><br>
            <button class="btn btn-lg btn-primary" onclick="loginUser()">Login</button>
        </div>

    </div>

    <!-- End Login Div -->

    <!-- Start User Div -->

    <div id="detailsDiv">
        <div>
            <h3 id="greetingText"></h3>
            <br>
            <button class="btn btn-lg btn-primary" onclick="downloadNotes()">Download Notes</button>
            <br><br>
            <button class="btn btn-lg btn-success" onclick="uploadNotes()">Upload Notes</button>
            <br><br>
            <button class="btn btn-lg btn-danger" onclick="logoutUser()">Sign Out</button>
        </div>
    </div>

    <!-- End User Div -->
        <!-- start Signup div -->
        <div id="signupDiv">
            <div>
        
                <input type="text" name="" placeholder="Enter your valid name" id="signupName">
                <br>
                <br>
                <input type="email" name="" placeholder="Enter your valid Email" id="signupEmail">
                <br>
                <br>
                <input type="password" placeholder="Enter your valid password" name="" id="signupPassword">
                <br><br>
                <button onclick="signupUser()" class="lol">Signup</button>
                <p id="signupFaild">signup Failed! Please check your email and password</p>
        
            </div>
        
        </div>
        <!--end Signup div -->

    
</body>

</html>
