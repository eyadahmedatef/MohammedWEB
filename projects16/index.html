<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="weatherContainer">
        <div class="temperature">
            <span id="tempC">..C</span>
            <span id="tempF">..F</span>
        </div>
        <div class="city-name" id="city">City</div>
        <div class="buttons">
            <button id="DammamBtn" onclick="getWeather('Dammam')">Dammam</button>
            <button id="cairoBtn" onclick="getWeather('Cairo')">Cairo</button>
            <button id="parisBtn" onclick="getWeather('Paris')">Paris</button>
            <button id="londonBtn" onclick="getWeather('London')">London</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
