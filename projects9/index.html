<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainDiv">
        <h1>Stop Watch</h1>
        <br>
        <div id="watchDiv">
            0
        </div>
        <br>
        <button id="startButton" onclick="startTimer()" class="watchButton">Start</button>
        <br><br>
        <button onclick="pauseTimer()" class="watchButton">Pause</button>
        <br><br>
        <button onclick="stopTimer()" class="watchButton">Stop</button>
        <br><br>
        <button onclick="restartTimer()" class="watchButton">Restart</button>
        <br><br>
        <a class="watchButton" href="http://mohamedgamer.store/">home</a>
        <br><br>
    </div>
    <script src="script.js"></script>
